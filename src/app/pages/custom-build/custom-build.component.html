<body>
  <div class="centralCard">



    <button class="brandMenu" (click)="toggleMenu()">Brand</button>
    <div id="dropdownMenu" class="dropdown-menu">
      <ul>
        <li><button class="choice">RollsRoyce</button></li>
        <li><button class="choice" disabled>Ferrari</button></li>
        <li><button class="choice" disabled>Bugatti</button></li>
        <li><button class="choice" disabled>Aston Martin</button></li>
        <li><button class="choice" disabled>Lamborghini</button></li>
      </ul>
    </div>

    <mat-form-field>
      <mat-label>Select a brand</mat-label>
      <mat-select [(ngModel)]="brand" [formControl]="selectFormControl" required >
        <mat-option [value]="brand">--</mat-option>
        <mat-option [value]="brand">RollsRoyce</mat-option>
        <mat-option [value]="brand">Ferrari</mat-option>
        <mat-option [value]="brand">Bugatti</mat-option>
        <mat-option [value]="brand">Aston Martin</mat-option>
        <mat-option [value]="brand">Lamborghini</mat-option>
      </mat-select>
      @if (selectFormControl.hasError('required')) {
        <mat-error>Please choose a brand</mat-error>
      }
      <button (click)="test()">Testa il valore</button>
    </mat-form-field>


  </div>
</body>
